<html>
    <head>
        <title>Online Exam</title>
        <script>
            function score(){
                val=0;
                if(document.getElementById('aob').checked)
                {
                    val++;
                }
                if(document.getElementById('h1').checked)
                {
                    val++;
                }
                if(document.getElementById('float').checked)
                {
                    val++;
                }
                if(document.getElementById('html').checked)
                {
                    val++;
                }
                alert("Total mark is " + val);
                result=document.getElementById("res").value=val
            }
            </script>
    </head>
    <body>
       <table>

           <tr>
           <td> 1. An HTML document can contain _____</td>
           </tr>

            </tr>
            <tr>

            </td>
            </tr>
            <tr>
                <td> <input type="radio" id="heading" name="two">

            </tr>
            <tr>

                </td>
            </tr>
            <tr>
                <td><input type="radio" id="head" name="two">
                    <label for="head">HEAD</label>
                </td>
            </tr>
            <td> 3. If we want to place text around an image, which CSS property should we use?</td>
            </tr>
            <tr>
            <td><input type="radio" id="push" name="three">
                <label for="push">push</label>
            </td>
            </tr>
            <tr>
                <td> <input type="radio" id="float" name="three">

               </td>
            </tr>
            <tr>
                <td><input type="radio" id="align" name="three">

                </td>
            </tr>
            <tr>
                <td><input type="radio" id="wrap" name="three">

                </td>
            </tr>

            <tr>
                <td>4. An HTML document is saved with the ____ extension.</td>
                </tr>
                <tr>
                 <td><input type="radio" id="htl" name="four">

            <tr>
